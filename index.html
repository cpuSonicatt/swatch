<!DOCTYPE html>
<html>
<body>
  <svg>
    <text id="name" x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"></text>
    <rect id="swatch"/>
    <text id="hex" x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"></text>
  </svg>
</body>
<script>
    let c = window.location.pathname.replace("/", "#")
    let hex = c.match(/\w{1,2}/g)
    let lum = (parseInt(hex[0], 16) + parseInt(hex[1], 16) + parseInt(hex[2], 16)) / 3
    if (window.location.pathname !== "/") {
        document.getElementById("swatch").style.fill = c
        document.getElementById("hex").textContent = c.toUpperCase()
        document.getElementById("hex").style.fill = lum < 128 ? "white" : "black"
        document.title = c.toUpperCase()
    } else {
        document.getElementById("swatch").style.fill = "black"
        document.getElementById("hex").textContent = ":("
        document.getElementById("hex").style.fill = "white"
        document.title = "Swatch"
    }
    const params = new URLSearchParams(window.location.search)
    if (params.has("border")) {
        document.getElementById("swatch").style.stroke = lum < 128 ? "white" : "black"
    } else if (params.has("name")) {
      document.getElementById("swatch").style.stroke = lum < 128 ? "white" : "black"
    }
</script>
<style>
    html, body { margin:0; padding:0; overflow:hidden }
    svg { position:fixed; top:0; bottom:0; left:0; right:0; height: 100%; width: 100%}
    text { font-size: 15vw; font-family: sans-serif; font-weight: bold; font-style: italic;}
    rect { height: 100%; width: 100%; stroke-width: 5%; }
</style>
</html>
